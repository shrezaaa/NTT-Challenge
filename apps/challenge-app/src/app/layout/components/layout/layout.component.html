<mat-drawer-container class="w-screen h-screen m-0 p-0">
  <mat-drawer
    (openedChange)="onOpenedChange($event)"
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    position="start"
    [(opened)]="isLeftExpanded"
    width="100"
    class="bg-gray-100 w-14 drawer"
  >
    <app-sidenav
      [mobileQuery]="mobileQuery"
      [(isLeftExpanded)]="isLeftExpanded"
      (isLeftExpandedChange)="saveLeftState()"
    ></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-top-navbar
      [mobileQuery]="mobileQuery"
      [(isLeftExpanded)]="isLeftExpanded"
      (isLeftExpandedChange)="saveLeftState()"
    ></app-top-navbar>
    <div class="router-outlet bg-gray-200 relative overflow-auto">
      <!-- <p-plant-loading-bar></p-plant-loading-bar> -->
      <div class="p-0 w-full h-full">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
