@if (isLeftExpanded || mobileQuery.matches) {
<div class="w-full h-full bg-white flex flex-col">
  <div class="h-14 p-2 flex justify-start items-center mx-2">
    <button mat-icon-button (click)="toggleLeftExpansion()">
      <mat-icon> menu </mat-icon>
    </button>
    <span class="font-medium text-xl ps-3">Menu</span>
  </div>
  <hr />

  <div class="mt-2">
    @for (item of data; track item) {
    <a
      class="navi"
      [routerLink]="[item.url]"
      [routerLinkActive]="'active-route'"
    >
      <mat-icon>
        {{ item.icon }}
      </mat-icon>
      {{ item.name }}
    </a>
    }
  </div>
</div>
} @else {
<div class="w-full h-full bg-white flex flex-col">
  <div
    class="p-2 flex justify-start flex-col items-center mb-2 mx-2"
    style="width: -webkit-fill-available; padding: 10px 20px"
  >
    <button mat-icon-button (click)="toggleLeftExpansion()">
      <mat-icon> menu </mat-icon>
    </button>
  </div>
  <div>
    @for (item of data; track item) {
    <a
      class="navi p-[12px]"
      [routerLink]="[item.url]"
      [routerLinkActive]="'active-route'"
      matTooltip="{{ item.name }}"
      matTooltipPosition="right"
    >
      <mat-icon>
        {{ item.icon }}
      </mat-icon>
    </a>
    @if (item.hasDividerAfter) {
    <mat-divider class="divider"></mat-divider>
    } }
  </div>
</div>
}
